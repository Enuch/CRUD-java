<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de responsaveis</title>
</h:head>

<h:body>
	<ui:include src="/menu.xhtml" />
	<h:form>
		<p:panel header="Responsaveis">
			<p:messages closable="true">
				<p:autoUpdate />
			</p:messages>
			<h:panelGrid id="painelDados" columns="4">
				<p:outputLabel value="Código" />
				<p:inputText readonly="true" size="10"
					value="#{responsavelBean.responsavel.codigo}" />

				<p:outputLabel value="Nome" for="@next" />
				<p:inputText maxlength="50" size="30"
					value="#{responsavelBean.responsavel.nome}" required="true"
					requiredMessage="O campo nome é obrigatório" />
			</h:panelGrid>

			<h:panelGrid>
				<p:commandButton value="Salvar"
					actionListener="#{responsavelBean.salvar}"
					update="painelDados tabela" />
			</h:panelGrid>

			<p:separator />

			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{responsavelBean.responsaveis}"
				var="cursor">
				<p:column headerText="#">#{cursor.codigo}</p:column>
				<p:column headerText="Responsavel">#{cursor.nome}</p:column>
				<p:column headerText="Opções"></p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

</h:body>
</html>
